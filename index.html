<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@100;200;300;400;600;700;900&family=Karla:wght@700&family=Lexend+Deca&display=swap" rel="stylesheet">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/mobile.css">

	<title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

	<div class="container">
		<div class="col col-left">
			<h1>
				Get <span class="apart">insights</span> that help your business grow.
			</h1>
			<p class="main-paragraph">
				Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
			</p>
			<div class="chiffre">
				<div class="companies">
					<p><span class="stat-headings">10k+</span></p> 
					<h3>Companies</h3>
				</div>
				<div class="templates">
					<p><span class="stat-headings">214</span></p> 
					<h3>templates</h3>
				</div>
				<div class="queries"> 
					<p><span class="stat-headings">12M+</span></p> 
					<h3>queries</h3>
				</div>
			</div>
		</div>
		<div class="col col-right">
		</div>
	</div>

</body>

</html>
